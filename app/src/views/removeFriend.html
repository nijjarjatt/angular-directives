<span class="glyphicon glyphicon-remove" style="cusronr: pointer" ng-click="startRemoving()" ng-hide="removing"></span>
<span ng-show="removing">
	<button class="btn btn-xs btn-success" ng-click="callRemove()">Remove</button>
	<button class="btn btn-xs btn-danger" ng-click="cancelRemoving()">Cancel</button>
</span>
