<!DOCTYPE html>
<html>
<head>
	<title>Angular Directives App</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body ng-app="dirApp">
	<div ng-controller="appCtrl">
		<h1>Transclusion</h1>
		<content-box>
			Content
			<!---- The binding inside the transcluded directive skips the protypical chain of directive $scope object and stays with the parent controller as a best practice, so that the data doesn`t get overwritten by the transcluded directive. So, as a best practive the trnasluded directive should have atleast inherited scope if not isolated scope (i.e inherited or isolated but not shared)
			---->
			<div>{{message}}</div>
		</content-box>

		<h1>Decorative Directives</h1>
		<div custom-click = "handleClick(clickMessage)">
			{{clickMessage.data}}
		</div>

		<video id="vid1" controls preload="none" space-controlled event-paused="handlePause(evt)">
		  <source src="http://www.w3schools.com/html/movie.mp4" type="video/mp4">
		  <source src="http://www.w3schools.com/html/movie.ogg" type="video/ogg">
		  Your browser does not support the video tag.
		</video>		
		<ul>
			<li ng-repeat="message in messages">{{message.text}}</li>
		</ul>

		<h1>Component Directives</h1>
		<user-info user="user1" collapsed="false"></user-info>
		<user-info user="user2"  collapsed="true"></user-info>
	</div>
</body>
</html>
